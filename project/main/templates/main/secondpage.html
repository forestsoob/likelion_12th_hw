{% extends 'base.html' %}
{% block content %}
<h1 class="contents">친바 3조 두두둥장!</h1>
<div class="contents">(Feat: 친바 1등의 주인공)</div>
<div>
    <div>
      {% if user.is_authenticated %}
      <a href="{% url 'main:new-post' %}">새 글 작성하기</a>
      {% endif %}
    </div>
  {% for post in posts %} 
  <div> 
      <hr/> 
      <h3>{{post.title}}</h3> 
      {{post.writer}} | {{post.pub_date}}<br> 
      {{post.summary}} 
      <a href="{% url 'main:detail' post.id %}">자세히보기</a>
      <br> 
  </div> 
  {% endfor %} 
</div> 
{% endblock %}
